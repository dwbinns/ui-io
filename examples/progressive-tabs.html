<html>
    <head>
        <title>Progressive Tabs</title>
    </head>
    <body>
        <script type="module">
            import { html, Data, on } from "ui-io";
        
            const sections = document.querySelectorAll("section");
        
            const selectedTab = new Data(sections[0]);
        
            const tabContainer = div(
                sections.map(section => 
                    div(
                        on('click', () => selectedTab.set(section)),
                        section.getAttribute("title")
                    )
                )
            );
        
            document.body.replace(tabContainer, selectedTab);
        </script>
    </body>
</html>
